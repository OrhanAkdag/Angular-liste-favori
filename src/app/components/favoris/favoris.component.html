<div class="container my-5">
  <div *ngIf="totalFavoris == 0">
    <h1 class="text-center">Vous n'avez pas encore selectionn√© de favoris</h1>
  </div>
  <div class="row m-0">
    <div class="col-sm-12 col-md-4 col-lg-4" *ngFor="let annonce of favorisList">
      <ng-container *ngIf="annonceLocalStorage.includes(annonce.id)">
        <div class="py-2">
          <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{annonce.title}}</mat-card-title>
              <mat-card-subtitle>{{annonce.id}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              {{annonceLocalStorage.includes(annonce.id)}}
            </mat-card-content>
            <mat-card-actions>
              <div *ngIf="annonceLocalStorage.includes(annonce.id)">
                <button mat-icon-button
                        color="primary"
                        (click)="removeFavori(annonce)">
                  <mat-icon>favorite</mat-icon>
                </button>
              </div>
            </mat-card-actions>
          </mat-card>
        </div>
      </ng-container>
    </div>
  </div>
</div>
