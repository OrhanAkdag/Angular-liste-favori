<div class="container">
  <div *ngIf="isLoading === true">
    <div role="status" class="d-flex justify-content-center">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
  </div>
  <div class="container my-5" *ngIf="!isLoading">
    <div class="row">
      <div class="col-sm-12 col-md-4 col-lg-4" *ngFor="let annonce of annonces">
        <div class="py-2">
          <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{annonce.title}}</mat-card-title>
              <mat-card-subtitle>{{annonce.id}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              {{annonceLocalStorage.includes(annonce.id)}}
            </mat-card-content>
            <mat-card-actions>
              <div *ngIf="!annonceLocalStorage.includes(annonce.id)">
                <button mat-icon-button color="primary" (click)="addFavori(annonce)">
                  <mat-icon>favorite_border</mat-icon>
                </button>
              </div>
              <div *ngIf="annonceLocalStorage.includes(annonce.id)">
                <button mat-icon-button color="primary" (click)="removeFavori(annonce)">
                  <mat-icon>favorite</mat-icon>
                </button>
              </div>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
